<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h1 class="poppins-title">To Do List</h1>
      <form id="task-form">
        <input
          class="poppins-extralight"
          type="text"
          id="task-input"
          placeholder="Agregar nueva tarea"
          required
        />
        <button class="poppins-extralight" type="submit">Agregar</button>
      </form>
      <h2 class="">Tareas</h2>
      <div class="task-list-container">
        <ul id="task-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
